<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>signup</title>
</head>
<body>




    <form action="">
        <!-- coba ubah border jaadi 1 ketemu tata letaknya -->
        <table   align="center" cellpadding="10">
            <caption style="color: #C6C3DA">Signup ..</caption>
            <tr>
                <!-- rowspan 6 karena menyatukan 6 baris -->
                <td rowspan="6"> <img src="img/image.png" width="500" height="500" alt=""></td>
                <td><strong>Fisrt name</strong>
                    <br>
                    <br>
                    <input class="text" type="text" placeholder="first name ..">
                </td>
                
                
            </tr>
            <tr>
                <!-- <td rowspan="2"></td> -->
                <td><strong>Last name</strong>
                    <br>
                    <br>
                    <input class="text" type="text" placeholder="Last name ..">
                </td>
                
            </tr>
            <tr>
              
                <td><strong>Username</strong>
                    <br>
                    <br>
                    <input class="text" type="text" placeholder="Username ..">
                </td>
                
            </tr>
            <tr>
              
                <td><strong>password</strong>
                    <br>
                    <br>
                    <input class="text" type="password" placeholder="password ..">
                </td>
                
            </tr>
            <tr>
              
                <td><strong>gender</strong>
                    <br>
                    <br>
                    male
                    <input type="radio" name="gender" id="1" value="male">
                    female
                    <input type="radio" name="gender" id="0" value="female">
                </td>
                
            </tr>
            <tr>
              
                <td><strong>what are you ?</strong>
                    <br>
                    <br>
                    <select name="" id="" >
                        <option selected="true" disabled="disabled">chose</option>
                        <option value="web design">web design</option>
                        <option value="creator">creator</option>
                        <option value="illustrator">illustrator</option>
                    </select>
                </td>
                
            </tr>
            <tr>
              
                <td colspan="2">
                  <center><input class="submit" type="submit" value="Set up">
                    <input class="submit_reset" type="reset" value="cancel"></center>
                    
                </td>
                
            </tr>
            
        </table>
    </form>



</body>
</html>
